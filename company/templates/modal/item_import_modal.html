<!-- Modal -->
{% load static %}
<div class="modal fade" id="item_import_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form method="post" action="/insert-items/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="row">
                                <p class="text-start">To Import all of your items in one go, please select the XLSX
                                    file:</p>
                                <div class="col">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-floating input-control" id="input-control">
                                            <input class="form-control" type="file" name="user_excel_file"
                                                   accept=".xlsx" required>
                                            <label class="floating-input-placeholder"
                                                   for="item_download_modal">File</label>
                                        </div>
                                        <button type="submit" class="btn mmm-round-btn float-center float-end mt-4" id="item_download_modal"
                                                style="width: 30%">
                                            Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    {#Form end#}
                </form>
            </div>
        </div>
    </div>
</div>
