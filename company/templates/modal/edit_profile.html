{#Modal#}
{% load static %}
<div class="modal fade" id="edit_profile" tabindex="-1" aria-labelledby="add_itemsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <p class="package-title headline_medium">Edit Profile</p>
                    <div class="col-12">
                        <form enctype="multipart/form-data" method="post" action="/user-update/{{ user_info.id }}/" onsubmit=" return profileValidate()">
                        {% csrf_token %}
                            {#Form#}
                            {#User Image#}
                            <div class="form-floating input-control mt-3" id="input-control">
                                <input type="file" class="form-control " id="user_image" name="user_image"
                                       placeholder="Change Image" accept="image/*">
                                <label class="floating-input-placeholder" for="user_image">Change Image</label>
                            </div>
                            {#Name#}
                            <div class="mt-3" style="display: flex; justify-content: space-between">
                                <div class="form-floating input-control" id="input-control" style="width: 49%;">
                                    <input type="text" class="form-control " id="f_name" name="f_name" value="{{ user_info.first_name }}"
                                           placeholder="First Name" required>
                                    <label class="floating-input-placeholder" for="f_name">First Name</label>
                                </div>
                                <div class="form-floating input-control" id="input-control" style="width: 49%;">
                                    <input type="text" class="form-control " id="l_name" name="l_name" value="{{ user_info.last_name }}"
                                           placeholder="Last Name" required>
                                    <label class="floating-input-placeholder" for="l_name">Last Name</label>
                                </div>
                            </div>
                            {#email and phone#}
                            <div class="mt-3" style="display: flex; justify-content: space-between">
                                {#                            <div class="form-floating input-control" id="input-control" style="width: 49%;">#}
                                {#                                <input type="email" class="form-control " id="signUp_email" name="signUp_email"#}
                                {#                                       placeholder="Email" required>#}
                                {#                                <label class="floating-input-placeholder" for="signUp_email">Email</label>#}
                                {#                            </div>#}
                                <div class="form-floating input-control" id="input-control" style="width: 49%;">
                                    <input type="tel" class="form-control" id="profile_phone" name="phone" value="{% if user_info.phone %}{{ user_info.phone }}{% else %}{% endif %}"
                                           placeholder="Phone No.">
                                    <label class="floating-input-placeholder" for="phone">Phone No.</label>
                                    <div class="error"></div>
                                </div>
                                <div class="form-floating input-control" id="input-control" style="width: 49%;">
                                    <input type="date" class="form-control " id="date_of_birth" name="date_of_birth" value="{{ user_info.date_of_birth }}"
                                           placeholder="Date of Birth">
                                    <label class="floating-input-placeholder" for="date_of_birth">Date of Birth</label>
                                </div>
                            </div>
                            {# date of birth #}
                            {#                        <div class="mt-3" style="display: flex; justify-content: space-between">#}
                            {#                            <div class="form-floating input-control" id="input-control" style="width: 49%;">#}
                            {#                                <input type="text" class="form-control " id="designation" name="designation"#}
                            {#                                       placeholder="Designation" required>#}
                            {#                                <label class="floating-input-placeholder" for="designation">Designation</label>#}
                            {#                            </div>#}
                            {#                            <div class="form-floating input-control" id="input-control" style="width: 49%;">#}
                            {#                                <input type="date" class="form-control " id="date_of_birth" name="date_of_birth"#}
                            {#                                       placeholder="Date of Birth" required>#}
                            {#                                <label class="floating-input-placeholder" for="date_of_birth">Date of Birth</label>#}
                            {#                            </div>#}
                            {#                        </div>#}
                            {#Nid#}
                            <div class="form-floating input-control mt-3" id="input-control">
                                <input type="text" class="form-control " id="nid_number" name="nid_number" value="{% if user_info.nid %}{{ user_info.nid }}{% else %}{% endif %}"
                                       placeholder="NID Number" pattern="[0-9]{9,18}">
                                <label class="floating-input-placeholder" for="nid_number">NID Number</label>
                            </div>
                            <button style="width: unset" type="submit" class="btn mmm-round-btn float-end mt-3 body-large">Submit</button>
                            {#Form end#}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
