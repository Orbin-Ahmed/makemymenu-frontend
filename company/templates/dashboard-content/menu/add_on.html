{% load static %}
<div class="col-8 items-details hide" id="add_menu">
    {#Top image#}
    <img class="mt-3" src="{% static 'images/icons/Logo1.svg' %}" alt="">
    <div class="row mb-4">
        <div class="col-3">
            <P class="menu-header-title" style="margin-bottom: 0;">Your Add-on</P>
        </div>
        <div class="col-9 d-flex justify-content-end align-items-end quick-action">
{#            <img src="{% static 'images/icons/Combo.svg' %}" alt="" width="40px">#}
            <button style="all: unset;cursor: pointer;" data-bs-toggle="modal" data-bs-target="#add_add_on"><img
                    src="{% static 'images/icons/Add Menu.svg' %}" alt="" width="40px"></button>
            <img src="{% static 'images/icons/Delete.svg' %}" alt="" width="40px">
        </div>
    </div>
    {#Table#}
    <div class="container" style="height: 42rem;overflow: auto">
        {% include 'tables/add_on_tables.html' %}
    </div>
</div>


{#Modal#}
<div class="modal fade" id="add_add_on" tabindex="-1" aria-labelledby="add_add_onLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            {#            <div class="modal-header">#}
            {#                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>#}
            {#                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>#}
            {#            </div>#}
            <div class="modal-body">
                <p class="plan-title" id="exampleModalLabel" style="margin-bottom: 1rem">Add Add-ons</p>
                <div class="row">
                    <div class="col-12">
                        {#Form#}
                        {#Name#}
                        <div class="form-floating input-control" id="input-control">
                            <input type="text" class="form-control " id="item_name" name="item_name"
                                   placeholder="Name" required>
                            <label class="floating-input-placeholder" for="item_name">Name<span
                                    style="color:black">*</span></label>
                            <div class="error"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between">
                            <div class="form-floating input-control" id="input-control" style="width: 29%;">
                                <input type="text" class="form-control " id="item_price" name="item_price"
                                       placeholder="Price" required>
                                <label class="floating-input-placeholder" for="item_price">Price<span
                                        style="color:black">*</span></label>
                                <div class="error"></div>
                            </div>
                            <div class="form-floating input-control" id="input-control" style="width: 69%;">
                                <input type="file" class="form-control " id="item_file" name="item_file"
                                       placeholder="Logo file" accept=".png, .jpg, .jpeg" required>
                                <label class="floating-input-placeholder" for="item_file">Logo file<span
                                        style="color:black">*</span></label>
                                <div class="error"></div>
                            </div>
                        </div>
                        {#Nid#}
                        <div class="form-floating input-control" id="input-control">
                            <textarea type="text" class="form-control" style="height: 5rem" id="item_description"
                                      name="item_description"
                                      placeholder="Description" required></textarea>
                            <label class="floating-input-placeholder" for="item_description">Description<span
                                    style="color:black">*</span></label>
                            <div class="error"></div>
                        </div>
                        <button class="btn mmm-round-btn float-end">Add</button>
                        {#Form end#}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
