<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image To excel</title>
    {% include 'root/css.html' %}
</head>
<body>
<div class="container-fluid">
    <div class="sign-in-icon">
        <a href="/dashboard/"><img src="{% static 'images/icons/Logo1.svg' %}" alt="logo"></a>
    </div>
    <div class="row d-flex justify-content-center text-center">
        <div class="col-md-4">
            {#    Form#}
            <form method="post" action="/image-to-excel/" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="images" multiple>
                <button type="submit">Convert to Excel</button>
            </form>
        </div>
    </div>
</div>
{% include 'root/js.html' %}
</body>
</html>
